<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" hrfe="/css/reservation.css">
    <script src="/script/reservation.js"></script>
</head>

<body>
    <header>
        <h1>make a reservation</h1>
    </header>
    <main>
        <div class="form-check">
            <form id="reservation-form">
               
                <input type="text" name="name" id="name" required>
                <input type="email" name="email" id="email" required>
                <input type="date" name="check-in-date" id="check-in-date" required>
                <input type="number" name="duration" id="duration" min="1" max="28" value="1" required>
                <div class="form-check">
                    <h5>select room type</h5>
                    <input class="form-check-input" type="radio" name="room-type" id="king-room">
                    <label class="form-check-label" for="king-room">
                        king
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="room-type" id="queen-room" checked>
                        <label class="form-check-label" for="queen-room">
                            queen
                        </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="room-type" id="suit-room" checked>
                            <label class="form-check-label" for="suit-room">
                                Two-bedroom suite
                            </label>
                        </div>
                    </div>
                    <div class="form-check">
                        <h5>select discount</h5>
                        <input class="form-check-input" type="radio" name="selected-discount" id="no-discount">
                        <label class="form-check-label" for="no-discount">
                            no discount
                        </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected-discount" id="military-discount" checked>
                            <label class="form-check-label" for="military-discount">
                                Military
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selected-discount" id="senior-discount" checked>
                                <label class="form-check-label" for="senior-discount">
                                    AAA/senior
                                    
                                </label>
                            </div>
                            <button>submit</button>
                        </div>
            </form>
    </main>
    <footer>this softwear is licensed under</footer>
</body>

</html>
